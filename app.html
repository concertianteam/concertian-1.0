<!DOCTYPE html>
<html dir="ltr">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>concertian - pre manažérov</title>
    <link rel="stylesheet" type="text/css" href="css/main.night.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
     
    <script src="js/jquery-1.11.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="js/js.cookie.js"></script>
    <script src="js/main.js"></script>
        
    <meta name="author" content="QUAWER">
	<meta name="robots" content="nofollow, noindex">

    </head>
    <body>
        <div id="container">
            <header id="leftBar">
                <span class="venue_logo">
                    <img class="venue_logo_img" src="img/avatar3.jpg">
                </span>
                <ul id="leftmenu">
                    <li id="statistics"><span id="statistics_icon"></span></li>
                    <li id="mycalendar"><span id="mycalendar_icon"></span></li>
                    <li id="propagation"><span id="propagation_icon"></span></li>
                    <li id="settings"><span id="settings_icon"></span></li>
                </ul>
                <span class="color_mode">
                    <ul>
                        <li><span id="day">DAY</span></li>
                        <li><span id="night">NIGHT</span></li>
                    </ul>
                </span>
                <span id="logoff"></span>
            </header>
            <section>
                <div id="topBanner">
                    <ul>
                        <li><a href="https://manager.concertian.com" target="_blank">
                            <span class="leftBanner">
                                <span class="leftBanner_text">Nová úroveň organizovania koncertov</span>
                            </span>
                        </a></li>
                        <li><a href="https://manager.concertian.com" target="_blank">
                            <span class="rightBanner">
                                <span class="rightBanner_text">Z pohodlia vášho pc alebo tabletu</span>
                            </span>
                        </a></li>
                    </ul>
                </div>
                <div id="contentPanel"></div>
            </section>
        </div>
    </body>
</html>
