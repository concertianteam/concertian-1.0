<form id="eventEditForm" onsubmit="return false;">
    <input type="hidden" name="idEvent" id="idEvent">
    <p>
        <label for="name">Event name:</label>
        <input type="text" id="name" name="name" value="" required>
        <br/>
        <label for="name" class="error"></label>
    </p>

    <p>
        <label for="date">Event date:</label>
        <input type="text" id="date" name="date" value="" required>
        <br/>
        <label for="date" class="error"></label>
    </p>

    <p>
        <label for="time">Event time:</label>
        <input type="text" id="time" name="time" value="" required>
        <br/>
        <label for="time" class="error"></label>
    </p>

    <p>
        <label for="detail">Event detail:</label>
        <input type="text" id="detail" name="detail" value="" required>
        <br/>
        <label for="detail" class="error"></label>
    </p>

    <p>
        <label for="entry">Vstupne</label>
        <input type="text" id="entry" name="entry" value="" required>
        <br/>
        <label for="entry" class="error"></label>
    </p>

    <p>
    <div><legend id="status">Status:</legend>
        <label><input type="radio" name="status" id="status_1" value="1" required> Open</label>
        <label><input type="radio" name="status" id="status_2" value="2" required> Complete</label>
        <br/>
        <label for="status" class="error"></label>
    </div>
    </p>

    <p>
    <div><legend id="visible">Visible:</legend>
        <label><input type="radio" name="visible" id="visible_1" value="1" required> Yes</label>
        <label><input type="radio" name="visible" id="visible_0" value="0" required> No</label>
        <br/>
        <label for="visible" class="error"></label>
    </div>
    </p>

    <button id="saveEvent" type="button">Save</button>
    <button id="cancelEvent" type="reset">Cancel</button>
    <button id="deleteEvent" type="button">Delete</button>
</form>
