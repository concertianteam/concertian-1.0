<body>
	<header id="registration">
		<div id="topBar">

			<span class="logoPart_text"></span>
			<span class="logoPart_img"></span>
		</span></a>
		<span id="navigationPart">
			<ul>
				<li><span><a class="login" href="login.html">LOG IN</a></span></li>
				<li>
					<span id="languageButton">LANGUAGE
						<ul class="languagemenu">
							<li>
								<a href="index.html" id="sk">Slovak</a>
							</li>
							<li>
								<a href="index_cz.html" id="cz">Czech</a>
							</li>
							<li>

							</li>

			</ul>

		</div>
		<div id="underBar">
			<span id="appendOuter">

                                <input type="text" id="firstName" name="first_name" required />

                                <span class="fieldName" id="text4"></span>
                                <input type="text" id="company" name="company" class="margin_bottom" required />
                            </label>      
                        </span>
                        <span class="rightForm">
                            <span id="payment-form"></span>
                            <input type="submit" id="text5" value="ZAPLATIŤ 19€">

                        </form>
                </span>
			</span>
